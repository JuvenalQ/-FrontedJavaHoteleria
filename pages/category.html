  <!-- Meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <nav class="navbar">
      <div class="contenedor">
        <!-- Menu de navegacion -->
        <a href="../index.html">Inicio</a>
        <a href="reservation.html">Reservaciones</a>

        <a href="admin.html">Admin</a>
        <a href="soporte.html">Soporte</a>
      </div>
    </nav>
  </header>

  <!-- titulo -->
  <div class="divTitulo">
    <h1 id="tituloP"> Categorias </h1>
  </div>

  <!-- seccion -->
  <section>
    <article>
      <!-- contenido -->
      <div id="resultado" class="tbl">
        <br>
        <button id="btnConsultar" class="btn btn-dark" onclick="traerCategorias()"> Consultar Registros </button>
      </div>

      <div class="divData">
        <label class="comentario"> El campo Id no es obligatorio ya que se genera automaticamente cuando ingresa un
          registro. </label> <br> <br>
        <div class="form-floating mb-1">
          <input id="id" type="number" class="form-control" placeholder="Id" required>
          <label for="floatingInput"> Id: </label>
        </div>
        <div class="form-floating mb-1">
          <input id="name" type="text" class="form-control" placeholder="Categoria:">
          <label for="floatingPassword">Nombre: *</label>
        </div>
        <div class="form-floating mb-4">
          <input id="description" type="text" class="form-control" placeholder="Descripción" required>
          <label for="floatingInput"> Descripción: *</label>
        </div>
        <!-- Botones -->
        <div class="form-floating mb-2 ">
          <button id="btnGuardar" class='btn btn-info' onclick="guardarinformacion()"> Guardar </button><br>
        </div>
        <div class="form-floating mb-2">
          <button id="btnActualizar" class="btn btn-light" class="btnPanel" onclick="editarInformacion()" disabled>
            Actualizar
            Registro </button> <br>
        </div>
        <div class="form-floating mb-2">
          <button id="btnCancelar" class="btn btn-danger" onclick="cancelar()"> Cancelar </button><br> <br>
        </div>

      </div>
    </article>
  </section>
